<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
<link th:ref="@{/css/style.css}" rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" ></link>
<meta charset="ISO-8859-1">
<title>E-Tecnova</title>
</head>

<body class="container">
	<br>
	<header>
		<div class="cabeza">
    		<h1>E-Tecnova</h1>
  		</div>
	</header>
	
	<div th:insert="layout/header :: header"></div>
	<br>
	    <div class="container">
	    	<table class="table">
				<tr>
					<th>Id de Compra</th>
					<th>Usuario</th>
					<th>Producto</th>
					<th>Total</th>
				</tr>
				<tr th:each="compra : ${compras}">
					<td th:text="$compra.id}"></td>
					<td th:text="${compra.user}"></td>
					<td th:text="${compra.nombreProd}"></td>
					<td th:text="${compra.total}"></td>
				</tr>
			</table>
	    </div>
	    
	    <form action="Admin">
			<input type="submit" value="Volver">
		</form>
		
	<div th:insert="layout/footer :: footer"></div>
		
</body>
</html>
